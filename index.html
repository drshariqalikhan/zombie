<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- UPDATED Viewport Meta Tag: disables scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Barebones PWA (Locked)</title>

    <!-- PWA Meta Tags for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MyPWA">

    <!-- Link to Manifest File -->
    <link rel="manifest" href="manifest.json">

    <!-- Apple Touch Icon (replace with your icon) -->
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background-color-light: #ffffff;
            --text-color-light: #333333;
            --background-color-dark: #121212;
            --text-color-dark: #e0e0e0;
            --accent-color: #007aff; /* iOS Blue */
        }

        /* UPDATED: Prevent scrolling and ensure full height */
        html, body {
            overflow: hidden; /* Prevents scrolling */
            height: 100%;     /* Ensures body takes full viewport height */
            overscroll-behavior: none; /* Prevents pull-to-refresh and scroll chaining */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex; /* Added for centering content vertically if needed */
            flex-direction: column; /* Added for centering content */
            align-items: center; /* Added for centering content */
            justify-content: center; /* Added for centering content */
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            max-width: 600px;
            width: 90%; /* Ensure container doesn't cause overflow on small screens */
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        p {
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Style for content to not be obscured by status bar when black-translucent is used */
        /* and viewport-fit=cover is set */
        body {
            padding-top: env(safe-area-inset-top);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your PWA!</h1>
        <p>This PWA is locked to portrait, non-scrollable, and non-zoomable.</p>
        <button id="theme-toggle-button">Toggle Dark Mode</button>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }

        // Attempt to lock screen orientation
        function lockOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('portrait-primary')
                    .then(() => {
                        console.log('Orientation locked to portrait-primary');
                    })
                    .catch(error => {
                        console.warn('Screen orientation lock failed:', error);
                        // This might fail if not in fullscreen or not supported,
                        // or if the user has an OS-level orientation lock.
                        // The manifest 'orientation' property is a stronger hint for PWAs.
                    });
            } else if (screen.lockOrientation) { // Older API
                screen.lockOrientation('portrait-primary');
            } else if (screen.mozLockOrientation) { // Firefox
                screen.mozLockOrientation('portrait-primary');
            } else if (screen.msLockOrientation) { // IE/Edge
                screen.msLockOrientation('portrait-primary');
            }
        }

        // Call lockOrientation when the app loads or becomes visible
        window.addEventListener('load', lockOrientation);
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                lockOrientation();
            }
        });


        // Dark Mode Toggle Logic
        const themeToggleButton = document.getElementById('theme-toggle-button');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
        } else if (currentTheme === 'light') {
            document.body.classList.remove('dark-mode');
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
        }

        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            let theme = 'light';
            if (document.body.classList.contains('dark-mode')) {
                theme = 'dark';
            }
            localStorage.setItem('theme', theme);
        });

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (!localStorage.getItem('theme')) {
                if (event.matches) {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            }
        });

        // Prevent content selection (optional, but common in non-scrollable/zoomable apps)
        // document.body.style.webkitUserSelect = 'none'; /* Safari */
        // document.body.style.mozUserSelect = 'none';    /* Firefox */
        // document.body.style.msUserSelect = 'none';     /* IE10+ */
        // document.body.style.userSelect = 'none';       /* Standard */

    </script>
</body>
</html>

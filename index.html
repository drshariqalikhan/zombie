<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Locked PWA Fullscreen</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MyPWA FS">

    <!-- CORRECTED Link to Manifest File -->
    <link rel="manifest" href="manifest.json">

    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        :root {
            --background-color-light: #f0f0f0;
            --text-color-light: #333333;
            --background-color-dark: #121212;
            --text-color-dark: #e0e0e0;
            --accent-color: #007aff;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            overscroll-behavior: none;
            position: fixed;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            line-height: 1.6;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: env(safe-area-inset-top);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
        }

        body.dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        app-content {
            display: block;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        p {
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <app-content>
        <h1>PWA Fullscreen Test</h1>
        <p>Locked Portrait, No Zoom, No Scroll.</p>
        <button id="theme-toggle-button">Toggle Dark Mode</button>
    </app-content>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw-workbox.js')
                    .then(registration => {
                        console.log('Workbox ServiceWorker: Registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.error('Workbox ServiceWorker: Registration failed: ', error);
                    });
            });
        }

        // Dark Mode Toggle Logic
        const themeToggleButton = document.getElementById('theme-toggle-button');
        const applyTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        };
        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
        applyTheme();
    </script>
</body>
</html>
